<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>会员登陆页</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="stylesheet" href="../framework7-icons-master/css/framework7-icons.css">
  <style>
  </style>
  
</head>
 <body>
    <!-- App root element -->
	<div id="app">
	<div class="page">
	<div class="page-content">
	<div class="block-title">登陆</div>
	<div class="list no-hairlines-md">
	<ul>
	<li class="item-content item-input">
      <div class="item-media">
        <i class="icon demo-list-icon"></i>
      </div>
      <div class="item-inner">
        <div class="item-input-wrap">
          <input type="text" placeholder="请输入手机号">
          <span class="input-clear-button"></span>
        </div>
      </div>
    </li>
	<li class="item-content item-input">
	<div class="item-media">
		<i class="icon demo-list-icon"></i>
	</div>
	<div class="item-inner">
		<div class="item-input-wrap">
		<input type="text" placeholder="请输入密码">
		<span class="input-clear-button"></span>
		</div>
	</div>
	</li>
	</ul>
	</div>
		<div class="block">
		<button class="col button button-small button-fill">登陆</button>
		</div>
		<div class="block">
		<p class="row">
		<button class="col button button-small"><strong>立即注册</strong></button>
		<button class="col button button-small">忘记密码</button>
		</p>
		</div>
	
      </div>
	  </div>	
	  </div>


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/framework7-3.5.2/packages/core/components/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
